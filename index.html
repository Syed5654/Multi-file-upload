<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="app">
      <div
        class="area"
        ondrop="uploadFiles(event)"
        ondragover="event.preventDefault()"
      >
        <h2 id="area-text">Drag and Drop files here <br> Or <span onclick="openFiles()" class="click-here-btn">Click here</span></h2>
        <div id="uploadedfiles"></div>
        <input
          type="file"
          id="fileInput"
          style="display: none"
          onchange="uploadFiles()"
          multiple
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
